    .parallax-bg {

    header h1 {
      font-size: 3rem;
      text-shadow: 2px amikor2px 4px rgba(0,0,0,0.3);
      position: relative;
    }
    header p {

      position: relative;

    nav {

      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1;
    }
    nav a {
      color: white;
      margin: 0 1.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    nav a:hover {
      color: #e0f7fa;
      transform: translateY(-2px);
    }
    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s ease, transform 0.6s ease;

    section.visible {
      opacity: 1;

    h2 {

      font-size: 2rem;

    #camera-container {

      margin: 0 auto;

    #video {
      width: 100%;
      border: 2px solid #4caf50;
      border-radius: 8px;
    }
    #canvas {
      display: none;
    }
    #captured-image {
      width: 100%;
      max-width: 640px;
      border: 2px solid #4caf50;
      border-radius: 8px;

    }
    .button-container {

      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s ease;

    button:hover {
      background: #388e3c;
      transform: scale(1.02);
    }
    button:disabled {

      cursor: not-allowed;

    footer {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(45deg, #2e7d32, #4caf50);
      color: white;
      width: 100%;
      font-size: 1.1rem;
    }

  <section id="projects">
    <h2>Capture a Plant</h2>
    <p>Use your camera to take a photo of a plant, and we’ll help identify it!</p>
    <div id="camera-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <img id="captured-image" src="" alt="Captured plant photo" style="display: none;">
    </div>
    <div class="button-container">
      <button id="flip-button" disabled>Flip Camera</button>
      <button id="capture-button" disabled>Capture</button>
      <button id="retake-button" style="display: none;">Retake</button>
    </div>

  <footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('captured-image');
    const flipButton = document.getElementById('flip-button');
    const captureButton = document.getElementById('capture-button');
    const retakeButton = document.getElementById('retake-button');
    
    let currentStream = null;
    let facingMode = 'environment';

    async function startCamera() {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode }
        });
        video.srcObject = currentStream;
        captureButton.disabled = false;
        flipButton.disabled = false;
      } catch (err) {
        console.error('Error accessing camera:', err);
        alert('Unable to access camera. Please ensure permissions are granted.');
      }
    }

    flipButton.addEventListener('click', () => {
      facingMode = facingMode === 'environment' ? 'user' : 'environment';
      startCamera();
    });

    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      capturedImage.src = canvas.toDataURL('image/jpeg');
      capturedImage.style.display = 'block';
      video.style.display = 'none';
      captureButton.style.display = 'none';
      flipButton.style.display = 'none';
      retakeButton.style.display = 'inline-block';

      const imageData = canvas.toDataURL('image/jpeg');
      console.log('Image captured, ready for backend processing:', imageData.substring(0, 50) + '...');
    });

    retakeButton.addEventListener('click', () => {
      capturedImage.style.display = 'none';
      video.style.display = 'block';
      captureButton.style.display = 'inline-block';
      flipButton.style.display = 'inline-block';
      retakeButton.style.display = 'none';
      startCamera();
    });

    startCamera();

    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    sections.forEach(section => observer.observe(section));
  </script>
