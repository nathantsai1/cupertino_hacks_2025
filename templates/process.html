  <style>

      }

        transform: translateY(0);

<body width="100%" height="50px">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="content-container fade-in">

      <!-- Plant Name -->
      <div id="plant-name" class="text-4xl font-semibold text-green-800 mb-4">

        </ul>

      <!-- How to Keep Alive -->

        <ul id="how-to-keep-alive" class="list-inside list-disc text-left">
          <!-- How to keep alive list will be populated here -->
        </ul>
      </div>

      <!-- Plant Info Container -->
      <div id="plant-info-container" class="mt-6">

      </div>

      <!-- CTA Button -->
      <a href="/" class="cta-button">Back to Home</a>
    </div>
  </div>
  <script>
    async function loadPlantInfo() {
      try {
        // Fetch the plants_info.json file
        const response = await fetch('../plants_info.json'); // Adjust the path if necessary
        if (!response.ok) {
          throw new Error(`Failed to fetch plants_info.json: ${response.status}`);
        }
  
        const plants = await response.json();
        console.log('Loaded plant info:', plants);
  
        // Get the container where the plant info will be displayed
        const container = document.getElementById('plant-info-container');
  
        // Check if the container exists
        if (!container) {
          throw new Error('Element with id "plant-info-container" not found in the DOM');
        }
  
        // Clear any existing content
        container.innerHTML = '';
  
        // Loop through the plants and create HTML for each
        plants.forEach((plant) => {
          const plantDiv = document.createElement('div');
          plantDiv.style.border = '1px solid #ccc';
          plantDiv.style.padding = '10px';
          plantDiv.style.marginBottom = '10px';
  
          // Format the description object as a list
          const descriptionHtml = Object.entries(plant.description)
            .map(([key, value]) => `<li><strong>${key}:</strong> ${value}</li>`)
            .join('');
  
          // Format the how_to_keep_alive object as a list (if it exists)
          const howToKeepAliveHtml = plant.how_to_keep_alive
            ? Object.entries(plant.how_to_keep_alive)
                .map(([key, value]) => `<li><strong>${key}:</strong> ${value}</li>`)
                .join('')
            : 'No care instructions available.';
  
          plantDiv.innerHTML = `
            <h3>${plant.name} (${plant.probability_percent})</h3>
            <p><strong>Description:</strong></p>
            <ul>${descriptionHtml}</ul>
            <p><strong>How to Keep Alive:</strong></p>
            <ul>${howToKeepAliveHtml}</ul>
          `;
  
          container.appendChild(plantDiv);
        });
      } catch (error) {
        console.error('Error loading plant info:', error);
      }
    }
  
    // Call the function to load plant info when the page loads
    document.addEventListener('DOMContentLoaded', loadPlantInfo);
  </script>
