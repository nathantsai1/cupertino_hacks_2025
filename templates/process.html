<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leafblower - Plant Details</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- TailwindCSS CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e2f9e4);
      color: #2f855a;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .content-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .content-container:hover {
      transform: translateY(-10px);
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      color: #2f855a;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.25rem;
      font-style: italic;
      color: #38a169;
      margin-bottom: 30px;
    }

    .description {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2f855a;
    }

    .cta-button {
      background-color: #38a169;
      color: white;
      font-weight: 600;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cta-button:hover {
      background-color: #2f855a;
      transform: scale(1.05);
    }

    /* Animations */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="content-container fade-in">
      <div class="title">ðŸŒ¿ Leafblower</div>
      <div class="subtitle">Blow away plant ignorance</div>

      <!-- Plant Name -->
      <div id="plant-name" class="text-4xl font-semibold text-green-800 mb-4">
        <!-- Plant Name goes here -->
      </div>

      <!-- Probability -->
      <div id="plant-probability" class="text-xl text-green-700 mb-6">
        <!-- Probability goes here -->
      </div>

      <!-- Plant Description -->
      <div class="description">
        <div class="section-title">Plant Description:</div>
        <ul id="plant-description" class="list-inside list-disc text-left">
          <!-- Plant description list will be populated here -->
        </ul>
      </div>

      <!-- How to Keep Alive -->
      <div class="description">
        <div class="section-title">How to Keep Alive:</div>
        <ul id="how-to-keep-alive" class="list-inside list-disc text-left">
          <!-- How to keep alive list will be populated here -->
        </ul>
      </div>

      <!-- CTA Button -->
      <a href="/" class="cta-button">Back to Home</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // The plant data to be dynamically injected
      const plantData = {
        name: "Arctostaphylos crustacea",
        probability: "1.83%",
        description: [
          "Common Name: Brittleleaf Manzanita",
          "Type: Low-growing evergreen shrub",
          "Native to: California",
          "Height: Rarely exceeds 1 foot",
          "Distinctive Features: Brittle, reddish-brown bark and small, leathery, oval-shaped leaves",
          "Flowers: Clusters of small, urn-shaped white or pink flowers in spring",
          "Fruits: Reddish-brown berries that attract wildlife"
        ],
        howToKeepAlive: [
          "Soil: Well-drained",
          "Sunlight: Needs full sunlight",
          "Watering: Drought-tolerant, minimal watering once established",
          "Pruning: Regular pruning to maintain shape and encourage growth"
        ]
      };

      // Insert plant data into the HTML
      document.getElementById("plant-name").textContent = plantData.name;
      document.getElementById("plant-probability").innerHTML = `<strong class="text-green-900">Probability:</strong> ${plantData.probability}`;

      // Insert the plant description list
      const descriptionList = document.getElementById("plant-description");
      plantData.description.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        descriptionList.appendChild(li);
      });

      // Insert the "How to Keep Alive" list
      const keepAliveList = document.getElementById("how-to-keep-alive");
      plantData.howToKeepAlive.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        keepAliveList.appendChild(li);
      });
    });
  </script>

</body>

</html>
